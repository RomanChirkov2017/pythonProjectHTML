<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6">
            <div class="card border-success">
                <div class="card-body text-success">
                    <h3 class="card-title">Контактная информация</h3>
                    <div class="row">
                        <div class="col-6">Москва</div>
                        <div class="col-6">+7 777 777 77 77</div>
                        <div class="col-6">Санкт-Петербург</div>
                        <div class="col-6">+7 888 888 88 88</div>
                        <div class="col-6">Email</div>
                        <div class="col-6">HTMLSUPER@gmail.com</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card border-info">
                <div class="card-body text-info">
                    <h3 class="card-title">Оставьте заявку</h3>
                    <form>
                        <div class="mb-3">
                            <input name="name" type="text" class="form-control border-info" id="exampleInputEmail1" placeholder="Имя"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input name="email" type="email" placeholder="Email" class="form-control border-info" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <textarea name="message" class="form-control border-info" placeholder="Сообщение" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info form-control">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
